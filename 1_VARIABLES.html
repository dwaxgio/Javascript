<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var a = 22;
        var b = 3;
        var add = a + b;
        var minus = a - b;
        var multiply = a * b;
        var divide = a / b;

        document.write(a + " + " + b + " = " + add);
        document.write("<br>");
        document.write(a + " - " + b + " = " + minus);
        document.write("<br>");
        document.write(a + " * " + b + " = " + multiply);
        document.write("<br>");
        document.write(a + " / " + b + " = " + divide);
        document.write("<br>");
    </script>
</head>

</body>
</html>
