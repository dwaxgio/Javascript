<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function mostrarNombre(pNombre)
        {
            return document.write("Bienvenido " + pNombre);
        }
        nombre = prompt("Ingrese su nombre: ");
        mostrarNombre(nombre);
        document.write("<br>");

        
    </script>
</head>
