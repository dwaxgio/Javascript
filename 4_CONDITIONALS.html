<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var age = prompt("Ingrese su edad: ");
        if (age >= 18)
        {
            document.write("Usted es mayor de edad.");
        }
        else
        {

        }
        document.write("<br>");

        
    </script>
